name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
    
  push:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always
  RUST_TEST_THREADS: 1
  
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: clippy, rustfmt
          override: true

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run Clippy
        run: cargo clippy -- -D warnings

      - name: Run tests
        run: |
          cargo test -- \
            --nocapture \
            --test-threads=1 \
            --format=pretty \
            --show-output
        env:
          RUST_BACKTRACE: 1